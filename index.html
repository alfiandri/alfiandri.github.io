<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Revelry: Topremit 16th Anniversary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .card-container {
            perspective: 1000px;
            width: 450px;
            height: 600px;
            margin: 50px auto;
            z-index: 10;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .card-container:hover .card {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
        }

        .card-front {
            background: linear-gradient(135deg, #30A6FF, #1a75b8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }

        .card-back {
            background: white;
            color: #333;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .crown {
            font-size: 60px;
            margin-bottom: 20px;
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 42px;
            margin-bottom: 15px;
            color: #30A6FF;
            font-weight: bold;
        }

        .anniversary {
            font-size: 36px;
            font-weight: bold;
            color: gold;
            margin-top: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .date {
            font-size: 22px;
            margin-top: 20px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }

        .confetti {
            position: fixed;
            z-index: 1;
            width: 10px;
            height: 10px;
            background-color: #f00;
            pointer-events: none;
        }

        .shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    rgba(255, 255, 255, 0) 100%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            to {
                left: 150%;
            }
        }

        .signature {
            font-style: italic;
            margin-top: 30px;
            font-size: 16px;
        }

        .message {
            background: rgba(48, 166, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #30A6FF;
        }

        .hover-instruction {
            position: absolute;
            bottom: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <div class="shine"></div>
                <div class="crown">ðŸ‘‘</div>
                <h1>The Royal Revelry</h1>
                <div class="anniversary">16th Anniversary</div>
                <p>Topremit</p>
                <div class="date">12 April 2025</div>
                <div class="hover-instruction">Hover to open</div>
            </div>
            <div class="card-back">
                <h2 id="titleName">Title goes here</h2>
                <div class="message">
                    <p id="messageContent"></p>
                </div>
                <div class="signature">From,<br>Alfiandri Putra Perdana</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        const jokes = {
            arif: `Hewan apa yang paling pintar matematika?<br>- Kalkulator, ehâ€¦ salah, itu buaya! Soalnya buaya kalau ngitung "buaya-nya" aja ribuan!`,
            tata: `Pekerjaan yang gak pernah senyum?<br>- Mas sinis (Masinis)`,
            adel: `Burung apa yang suka nolak?<br>- Burung gakgak`,
            bowie: `Bayi apa yang suka dibakar?<br>- Bayi gon (Baygon)`,
            erik: `Bila gajah jadi ayam, lalu singa jadi ayam, dan kambing jadi ayam, maka ayam jadi apa?<br>- Ayam jadi banyak dong`,
            indah: `Jika ada 1 kilo batu dan ada 1 kilo kapas, ketika dijatuhkan ke atas kaki, apa yang lebih sakit?<br>- Kaki kita`,
            jessica: `Apa bedanya soto sama coto?<br>- Kalau soto pake daging sapi, kalau coto pake daging capi`,
            levina: `Ikan apa yang gak sabaran?<br>- Ikan cakalang, soalnya gak mau nanti-nanti, pokoknya cakalang.`,
            velia: `Apa nama hewan yang sering ditanyakan ke pedagang?<br>- Jerapah, "sekilo jerapah bu?"`,
            ahmad: `Benda apa yang kalau dicium malah sakit?<br>- Setrika, soalnya panas!`,
            koerwin: `Negara apa yang ada di iklan rinso?<br>- Qatar, karena berani Qatar itu baik`,
            komanto: `Aku tak pernah ada, tapi selalu ada. Tak pernah ada yang melihatku, tapi aku dipercayai setiap orang. Siapakah aku?<br>- Hari esok`,
            jante: `Negara apa yang paling penting?<br>- Urgent-ina`,
            rizka: `Masak apa yang ragu-ragu?<br>- Masak iya sih?`,
            rizky: `Awan apa yang bikin hati senang?<br>- Awanna be with you`,
            felice: `Artis apa yang mau-mau aja kalau diajakin?<br>- Uya Kuylah.`,
            sefa: `Belajar bahasa Mandarin, lantai basah artinya apa?<br>- Lhi Chin`,
            dimas: `Kenapa pohon mangga yang ada di depan rumah harus ditebang?<br>- Kalau dicabut berat`,
            aan: `Benda kecil apa yang bisa ngeluarin orang?<br>- Bel Rumah`,
            amel: `Hewan apa yang bisa kaya?<br>- Hewan to be a millionare`,
            bayu: `Hewan apa yang paling sederhana?<br>- Ala kadal nya`,
            cindy: `Binatang apa yang bisa nyanyi dangdut?<br>- Cheetah, Cheetah chitatah`,
            claudya: `Hewan apa yang sangat patuh kepada peraturan lalu lintas?<br>- Unta, Untamakan keselamatan`,
            danu: `Hewan apa yang pendiam?<br>- Se-mute`,
            devina: `Apa yang selalu bertemu tapi tidak bisa bersama?<br>- Kamu dan dia`,
            fany: `Pocong yang disayang ibu-ibu?<br>- Pocongan harga`,
            ferdi: `Apa persamaan antara uang dan rahasia?<br>- Sama-sama susah dipegang`,
            isabell: `Kenapa anak kodok suka loncat-loncat?<br>- Biasalah, namanya juga anak-anak. Suka iseng`,
            jacqlyn: `Hewan apa yang paling aneh? Belalang kupu-kupu<br>- Soalnya kalau siang makan nasi, kalau malam minum susu`,
            stella: `Apa itu rambut putih, rambut merah, rambut pirang, dan rambut hijau?<br>- Rambutan belum matang`,
            tasya: `Bis-Bis Apa yang biasanya ada di pohon?<br>- Bis-a burung, bis-a monyet, bis-a ular, ya macam-macam`,
            verycia: `Apa bedanya Soto dan coto?<br>- Kalau Soto itu dari Daging Sapi, sedangkan coto itu dari daging capi`,
            rifka: `Hewan apa yang sering menjadi korban pemerasan?<br>- Sapi, soalnya selalu diperah`,
            winnie: `Bedak, bedak apa yang tak dapat dijual?<br>- Bedak bercula satu`,
            bryan: `Kenapa anak kodok hobi melompat?<br>- Ya, namanya juga anak-anak`,
            stephen: `Kapan waktu yang tepat untuk membuka pintu?<br>- Saat pintu dalam keadaan tertutup`,
            andre: `Bola apa yang mirip kucing?<br>- Bolaemon`
        };

        // Ambil parameter dari URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get("q")?.toLowerCase();

        if (name && jokes[name]) {
            const nameCapitalize = name
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
            $('#titleName').html(`Hi ${nameCapitalize},`);
            $('#messageContent').html(jokes[name]);
        }


        // Create confetti
        function createConfetti() {
            const colors = ['#30A6FF', '#FFD700', '#FF6B6B', '#4CAF50', '#9C27B0'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');

                    // Random position, color, size
                    const left = Math.random() * 100;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const size = Math.random() * 7 + 5;
                    const rotate = Math.random() * 360;

                    // Set starting position at top of screen with random horizontal position
                    confetti.style.left = `${left}vw`;
                    confetti.style.top = '-20px';
                    confetti.style.backgroundColor = color;
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.transform = `rotate(${rotate}deg)`;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';

                    document.body.appendChild(confetti);

                    // Animate falling
                    let startTime = Date.now();
                    const duration = Math.random() * 3000 + 2000; // 2-5 seconds
                    const maxY = window.innerHeight + 100;
                    const speed = 0.1 + Math.random() * 0.2;
                    const wobbleSpeed = Math.random() * 2;
                    let angle = 0;

                    function fall() {
                        const elapsed = Date.now() - startTime;
                        const progress = elapsed / duration;

                        if (progress < 1) {
                            // Calculate position
                            const y = progress * maxY;
                            angle += wobbleSpeed;
                            const x = left + Math.sin(angle) * 15; // Wobble left and right

                            // Update position
                            confetti.style.transform = `translate(${Math.sin(angle) * 15}px, ${y}px) rotate(${rotate + elapsed * 0.05}deg)`;
                            confetti.style.opacity = 1 - progress;

                            requestAnimationFrame(fall);
                        } else {
                            confetti.remove();
                        }
                    }

                    requestAnimationFrame(fall);
                }, Math.random() * 1500); // Stagger the confetti creation
            }
        }

        // Trigger confetti on load
        window.addEventListener('load', createConfetti);

        // Trigger confetti when card is flipped
        document.querySelector('.card').addEventListener('mouseenter', function () {
            setTimeout(createConfetti, 500); // Wait a bit after hover starts
        });

        // Create new batch of confetti periodically
        setInterval(createConfetti, 7000);
    </script>
</body>

</html>
